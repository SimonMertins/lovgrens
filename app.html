<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lovgrens Diagnostik ‚Äì App</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/style-app.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="container header-flex">
      <div class="brand">
        <h1>Lovgrens Diagnostik</h1>
        <p class="sub">AI-baserad fels√∂kning & proffschatt</p>
      </div>

      <div class="header-actions">
        <button id="themeToggle" class="btn-icon">üåô</button>
        <a href="index.html" class="back-link">‚Üê Till startsidan</a>
      </div>
    </div>
  </header>

  <!-- MAIN GRID -->
  <main class="container app-grid">

    <!-- LEFT PANEL ‚Äî DIAGNOS -->
    <section class="panel diagnose-panel">
      <h2>OBD2 ‚Äì Felkodss√∂k</h2>
      <p class="muted">Fyll i felkod(er), bilm√§rke, √•rsmodell och motorkod (valfritt).</p>

      <form id="codeForm" class="form">

        <div class="form-row">
          <label for="errorCode">Felkod(er)</label>
          <input id="errorCode" placeholder="Ex. P0420, P0171" required>
        </div>

        <div class="form-row-inline">
          <div>
            <label for="carBrand">M√§rke</label>
            <input id="carBrand" required>
          </div>
          <div>
            <label for="carYear">√Örsmodell</label>
            <input id="carYear" type="number" required>
          </div>
        </div>

        <div class="form-row">
          <label for="engineCode">Motorkod (valfritt)</label>
          <input id="engineCode" placeholder="Ex. B4204T7">
        </div>

        <div class="form-actions">
          <button class="btn-primary" type="submit">S√∂k felkod</button>
          <button class="btn-secondary" type="button" id="exportPDF">Spara PDF</button>
        </div>

      </form>

      <!-- LOADING -->
      <div id="loading" class="loading-box" style="display:none;">
        <div class="loader"></div>
        <p>Analyserar felkod...</p>
      </div>

      <!-- RESULT -->
      <div id="result" class="result-box"></div>

      <!-- HISTORY -->
      <div id="history" class="history-box"></div>
    </section>

    <!-- RIGHT PANEL ‚Äî CHAT -->
    <aside class="panel chat-panel">
      <h3>AI-Mekanikern</h3>
      <p class="muted">Svara p√• fr√•gor om diagnosen eller f√• mer hj√§lp.</p>

      <div id="chatBox" class="chat-box"></div>

      <form id="chatForm" class="chat-form">
        <input id="chatInput" type="text" placeholder="Skriv en fr√•ga..." autocomplete="off">
        <button class="btn-primary" type="submit">Skicka</button>
      </form>

      <div class="chat-actions">
        <button id="clearChat" class="btn-link">Rensa chatt</button>
        <button id="exportChat" class="btn-link">Exportera chatt</button>
      </div>
    </aside>
  </main>

  <!-- JS -->
  <script src="assets/js/app.js" defer></script>
</body>
</html>
